version: "3.8"
services:
  vault:
    image: vault:latest
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_TOKEN}
    ports:
      - 8200:8200
    privileged: true
  localstack:
    image: localstack/localstack:0.12.16
    ports:
      - 4566:4566
    environment:
      - SERVICES=kms
  dex:
    image: ghcr.io/dexidp/dex:v2.30.0
    ports:
      - "5556:5556"
    volumes:
      - ./oauthflow/dex-config.yml:/etc/dex/dex-config.yml:ro
    command: ["dex", "serve", "/etc/dex/dex-config.yml"]

